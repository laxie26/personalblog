<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #007BFF;
    color: white;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li:last-child {
    margin-right: 0;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
}

.blog-post {
    margin-bottom: 30px;
}

.blog-post h2 {
    margin: 0;
}

.post-meta {
    font-style: italic;
    color: #777;
}

.read-more {
    display: inline-block;
    padding: 5px 10px;
    background-color: #007BFF;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.read-more:hover {
    background-color: #0056b3;
}

footer {
    background-color: #f5f5f5;
    text-align: center;
    padding: 10px 0;
}

    </style>
<body>
    <header>
        <h1>My Responsive Blog</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article class="blog-post">
            <h2>Blog Post Title</h2>
            <p class="post-meta">Posted on August 20, 2023 by John Doe</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla nec elit sit amet turpis tempus blandit.</p>
            <a href="#" class="read-more">Read More</a>
        </article>
        <!-- Add more articles as needed -->
    </main>
    <footer>
        <p>&copy; 2023 My Responsive Blog</p>
    </footer>
</body>
</html>
